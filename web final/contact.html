<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* Previous styles remain the same */
    
    /* New styles for projects section */
    .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        margin: 2rem 0;
    }
    .project-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }
    
    /* Articles section */
    .articles-list {
        list-style: none;
        padding: 0;
    }
    .articles-list li {
        padding: 1rem 0;
        border-bottom: 1px solid #eee;
    }
    .articles-list a {
        color: #0066cc;
        text-decoration: none;
    }
    
    /* Testimonials carousel */
    .testimonial-section {
        background-color: #f8f9fa;
        padding: 4rem 0;
    }
    .testimonial-card {
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
    }
    .testimonial-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 0 auto 1rem;
    }
    
    /* Contact section */
    .contact-section {
        background-color: #2b2d42;
        color: white;
        padding: 4rem 0;
        text-align: center;
    }
    .social-icons {
        margin: 2rem 0;
    }
    .social-icons a {
        color: white;
        margin: 0 1rem;
        font-size: 1.5rem;
    }
    .contact-cta {
        background-color: #007bff;
        color: white;
        padding: 1rem 2rem;
        border-radius: 50px;
        text-decoration: none;
        display: inline-block;
        margin-top: 2rem;
    }
</style>
<body>
    <section class="contact-section">
        <div class="container">
            <img src="imagenes/12.png" alt="Logo" class="mb-3">
            <p>Aprendo y creo todos los días.</p>
            <p>Creemos un proyecto juntos.</p>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fas fa-envelope"></i></a>
            </div>

            <div class="contact-cta-container">
                <a href="#" class="contact-cta">
                    ¡Hablemos! 
                    <span class="ms-2">Cuéntame sobre tu proyecto</span>
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
